<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles/my_style.css">
	</head>
	<body>
		
		<script language="Javascript">
		
		// 기명 함수표현식(named function expression) 
		var company = function company() {
		    /* 실행코드 */
		}; 
		 
		// 익명 함수표현식(anonymous function expression)
		var company = function() {
		    /* 실행코드 */
		};
		 
		// 기명 즉시실행함수(named immediately-invoked function expression)
		(function company() {
		    /* 실행코드 */
		}());
		 
		// 익명 즉시실행함수(immediately-invoked function expression)
		// Javascript 대가이신 더글라스 클락포트의 권장 표기법
		(function() {
		    /* 실행코드 */
		}());
		 
		// 익명 즉시실행함수(immediately-invoked function expression)
		(function() {
		    /* 실행코드 */
		})();
		
		
		
		
		
		var app = function() {
		    console.log('call function'); // "함수 호출" 출력
		};
		app();
		
		(function() {
		    console.log('call function 2'); // "함수 호출" 출력
		}());
		
		
		var carName="tico";
		
		var buyCar = function(carName) {
		    // "내가 구매한 차는 sonata입니다." 출력
		    console.log('I buy ' + carName);
		};
		//buyCar('sonata');
		buyCar(carName);
		
		var carName="sonata";
		
		var sellCar = function(carName) {
		    // "내가 구매한 차는 sonata입니다." 출력
		    console.log('I Sell ' + carName);
		};
		//buyCar('sonata');
		sellCar(carName);
		
		
		var whatsMyCar = function(carName) {
		    // "내가 구매한 차는 sonata입니다." 출력
		    console.log('my Car is ' + carName);
		};
		//buyCar('sonata');
		whatsMyCar(carName);

		
		(function(carName) {
		    // "내가 구매한 차는 sonata입니다." 출력
		    console.log('actually, my car is ' + carName);
		}('tico'));
		
		
		//Protype 라이브러리 같이 사용할 경우, $변수를 같이 사용하기 때문에 꼬
		(function($) {
		    // 함수 스코프 내에서 $는 jQuery Object임.
		    console.log($);
		}(JQuery));
		
		
		
		
		
		
		</script>
	</body>
</html>
